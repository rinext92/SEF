         <title>EOFFICE UMS - Inbox</title>
         <style>
             content{
                 background-color: #84e6e6;
             }
             .sefHeader #header{
                background-color: #84e6e6;
             }
             #fileDetails > li {
                white-space : normal;
             }
             #btnLoadMore {
                display:none;
                margin-top: 10%;
                
             }
         </style>
     </head>
<body onload="loadInbox()">
    <div data-role="page" id="inbox" class="sefHeader">
            
        <!-- panel -->
        <div data-role="panel" id="menu">
            <h3>Menu</h3>
            <br>
            <ul id="menuInbox" data-role="listview" data-inset="false">
                <li><a href="#" data-rel="close">Inbox</a></li>
                <li><a href="#" onclick="doLogout()">Logout</a></li>
            </ul>
            
        </div>

        <!-- header -->
        <div data-role="header" data-position="fixed" id="header">
            <h1>Inbox</h1>
            <a href="#menu" data-icon="bars" data-iconpos="notext"></a>
        </div>
        
        <!-- main inbox -->
        <div data-role="main" class="ui-content">
            <form class="ui-filterable">
                <input id="filterBasic-input" data-type="search" placeholder="Search By Title">
            </form>
            <ul id="tblInbox" data-role="listview" data-filter="true" data-inset="false" data-input="#filterBasic-input">
              
            </ul>
            <div data-role="button" class="ui-btn ui-input-btn ui-shadow custom-btn" id="btnLoadMore" onclick="loadMore()">Load More</div>
        </div>
        
        
    </div>
    <!-- load functional script -->
    <script type="text/javascript" src="../js/loader.js"></script>
    <script type="text/javascript" src="../js/setup/key.js"></script>
    <script type="text/javascript" src="../js/petimasuk.js"></script>
    <script type="text/javascript" src="../js/errorNotification.js"></script>
</body>
</html>
